    <h1>Adicionar ao Banco de Dados</h1>
    <label for="Componentes">Selecione um Componente:</label>
    <select  name="Componentes" id="Componentes">
        <option value="cadastroMemoria.html">Memória</option>
        <option value="cadastroPlacaMae.html">Placa-Mãe</option>
    </select><br><br>
    
    <div class="form-control w-25 p-2">
    <input class="form-control" type = "text" placeholder = "Nome" id="Nome"><br>

    <input class="form-control " type = "text" placeholder = "Cor" id="Cor"><br>
    <input class="form-control " type = "text" placeholder = "URL da Imagem" id="urlImagem"><br>
    </div>
    <button class="btn btn-dark" onclick="addMemoria()">Adicionar</button><br><br>

    <button class="btn btn-dark" id="mostraDados" onclick="mostraBancoDados('Memórias','dataMemorias')"> Atualizar Banco de Dados</button>
