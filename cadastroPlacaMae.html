    <h1>Adicionar ao Banco de Dados</h1>
    <label for="Componentes">Selecione um Componente:</label>
    <select name="Componentes" id="Componentes">
        <option value="cadastroPlacaMae.html">Placa-Mãe</option>
        <option value="cadastroMemoria.html">Memória</option>
    </select><br><br>
    
    <input class="form-control w-25 p-2" type = "text" placeholder = "Nome" id="Nome"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "Fabricante" id="Fabricante"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "Modelo" id="Modelo"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "PN" id="PN"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "Formato" id="Formato"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "Chipset" id="Chipset"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "SocketProcessador" id="SocketProcessador"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "SlotsMemória" id="SlotsMemória"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "TipoMemória" id="TipoMemória"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "VelocidadesMemória" id="VelocidadesMemória"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "Memória Máxima" id="MemóriaMáxima"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "SuporteRAID" id="SuporteRAID"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "SaídaVídeo" id="SaídaVídeo"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "SuporteSLI" id="SuporteSLI"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "SuporteCrossFire" id="SuporteCrossFire"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "PortasEthernet" id="PortasEthernet"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "PortasSATAExpress" id="PortasSATAExpress"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "SATA6Gbs" id="SATA6Gbs"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "HeaderUSB" id="HeaderUSB"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "PortasUSBTypeC" id="PortasUSBTypeC"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "Cor" id="Cor"><br>
    <input class="form-control w-25 p-2" type = "text" placeholder = "URL da Imagem" id="urlImagem"><br>
    <button class="btn btn-dark" onclick="addPlacaMae()">Adicionar</button><br><br>

    

    <div id="BancoDeDados">
        <button class="btn btn-dark" id="mostraDados" onclick="mostraBancoDados('Placas-Mães','dataPlacasMaes')" > Atualizar Banco de Dados</button>

            <thead>

                    <th>Placas-Mães Cadastradas no Banco de Dados</th>
